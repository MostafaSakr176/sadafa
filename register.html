<!------------- register -------------->
<section class="sign">
  <div class="bg-sign wow animate__fadeInRight animate__slower">
      <div class="overlay">
          <div class="sign-text">
              <img src="sadfa home/logo-w.png" alt="">
              <p class="mt-5 ">ومن هنا وجب على المصمم أن يضع نصوصا مؤقتة على التصميم ليظهر للعميل الشكل كاملاً،دور مولد النص العربى أن يوفر على المصمم عناء البحث عن نص بديل لا علاقة له بالموضوع الذى يتحدث عنه التصميم فيظهر .بشكل لا يليق</p>
          </div>
      </div>
  </div>
  <div class="sign-form  wow animate__fadeInLeft animate__slower">
      <div class="container">
          <h5 class="text-center">إنشاء حساب جديد</h5>
          <form action="">
              <div class="row mt-5 gy-1 row-cols-lg-2 row-cols-md-2 row-cols-sm-2 row-cols-1 ">
                  <!-- اسم المستخدم -->
                  <div class="col">
                      <label>إسم المستخدم</label>
                      <input type="text" class="form-control" placeholder="إسم المستخدم">
                  </div>
                  <!-- البريد الالكتروني -->
                  <div class="col">
                      <label>البريد الالكترونى</label>
                      <input type="email" class="form-control" placeholder="example@gmail.com">
                  </div>
                  <!-- البلد -->
                  <div class="col d-flex flex-column">
                      <label>البلد</label>
                      <select aria-label="Default select example">
                          <option selected>المملكة العربية السعودية</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                      </select>
                  </div>
                  <!-- المدينه -->
                  <div class="col d-flex flex-column">
                      <label>المدينة</label>
                      <select aria-label="Default select example">
                          <option selected>الرياض</option>
                          <option value="1">one</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                      </select>
                  </div>
                  <!-- رقم الهاتف -->
                  <div class="col">
                      <label>رقم الهاتف</label>
                      <input type="text" class="form-control" placeholder="010022658546">
                  </div>
                  <!-- العنوان -->
                  <div class="col">
                      <label>العنوان</label>
                      <input type="text" class="form-control" placeholder="شارع الثورة">
                  </div>
                  <!-- رقم المرور -->
                  <div class="col">
                      <label>رقم المرور</label>
                      <input type="password" class="form-control" placeholder="*****************">
                  </div>
                  <!-- تأكيد رقم المرور -->
                  <div class="col">
                      <label>تأكيد رقم المرور</label>
                      <input type="password" class="form-control" placeholder="*****************">
                  </div>
              </div>
              <p class="text-center" style="font-size:14px ;"> هل لديك حساب ؟
                   <a href="login.html" style="color: #EE634E ;">
                      <b>تسجيل دخول</b>
                  </a>
              </p>
              <div class="text-center my-4">
                  <a href="login.html" class="profile-btn">دخول</a>
              </div>
          </form>
      </div>
</div>
